<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="menu-container">
        <div class="left">Player 1</div>
        <div class="right">
          <button>Actions</button>
          <div class="menu-items">
            <a href="#">Reset</a>
            <a href="#">New game</a>
          </div>
        </div>
      </div>
      <div class="playground">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="results">
        <div class="result">
          <strong>Player 1</strong>
          0 wins
        </div>
        <div class="result">
          <strong>Ties</strong>
          0
        </div>
        <div class="result">
          <strong>Player 2</strong>
          0 wins
        </div>
      </div>
    </main>
  </body>
</html>
